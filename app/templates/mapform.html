{% extends "main.html" %}

{% block form %}
<div>
  <h3>Filter</h3>
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      <div class="row match-height">
        <div class="col-xl-4 col-lg-6 col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">{{ form.raster_layers.label }}</h4>
            </div>
            <div class="card-block">
              <div class="card-body">
                <fieldset class="form-group">
                  <div class="form-control" id="basicInput">
                    {{ form.raster_layers(class_="form-control") }}
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
{% endblock %}
